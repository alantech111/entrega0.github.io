<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <script src="js/auth.js"></script>
</head>

<body>
    <script>
        // Verificar autenticación al cargar la página
        if (!checkAuth()) {
            // Redirigirá automáticamente si no está autenticado
        }
        </script>
    
    <!-- Barra de navegación con opción de cerrar sesión -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">eMercado</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-white">
                    Bienvenido, <span id="userEmail"></span>
                </span>
                <button class="nav-item btn btn-outline-light ms-2" onclick="logout()">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <script>
        // Mostrar email del usuario si está autenticado
        const user = getAuthUser();
        if (user) {
            document.getElementById('userEmail').textContent = user.email;
        }
    </script>
  <main>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        
        <div id="loginAlert" class="alert alert-danger d-none"></div>
        
        <form id="loginForm" novalidate>
          <div class="mb-3">
  <label for="email" class="form-label">Email</label>
  <input type="email" class="form-control" id="email" required>
  <div class="invalid-feedback">Por favor ingrese un email válido con @</div>
</div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Por favor ingrese su contraseña</div>
          </div>
          
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Recordarme</label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-2">Ingresar</button>
        </form>
        
        <div class="mt-3 text-center">
          <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
        </div>
        
        <hr class="my-4">
        
        <div class="text-center">
          <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted mt-5">
    <div class="container text-center py-3">
      <p class="mb-1">© 2023 eMercado - Todos los derechos reservados</p>
      <p class="mb-0">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a></p>
    </div>
  </footer>
    
  

  <script>
    // Si ya está autenticado, redirigir a la página principal
    if (checkAuth()) {
        window.location.href = 'index.html';
    }
</script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
